<div class="header">
    <h2 class="header-title">{{title}}</h2>
    <div class="header-actions">
        <mat-tab-group 
        animationDuration="0ms"
        class="header-actions__search">
            <mat-tab
           label="Search"
           ></mat-tab>
           <mat-tab
           label="Explore"
          ></mat-tab>
        </mat-tab-group>
        <div class="header-actions__auth">
            <button 
            mat-raised-button 
            color="primary"
           >Sign Up</button>
           <button 
           mat-stroked-button
          >Sign In</button>
        </div>
    </div>
</div>
