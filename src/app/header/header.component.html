<div class="header">
    <h2 
    (click)="navigateToSearch()"
    class="header-title">{{title}}</h2>
    <div class="header-actions">
        <mat-tab-group 
        (selectedTabChange)="tabClick($event)"
        animationDuration="0ms"
        class="header-actions__search">
            <mat-tab
           label="Search"
           ></mat-tab>
           <mat-tab
           class="header-actions__search-explore"
           label="Explore"
           aria-selected="isExploreSelected$ | async"
          ></mat-tab>
        </mat-tab-group>
        <div 
        *ngIf="!(isLoggedIn$ | async); else loggedIn"
        class="header-actions__auth">
            <button 
            mat-raised-button 
            color="primary"
            (click)="toSignUp()"
           >Sign Up</button>
           <button 
           mat-stroked-button
          >Sign In</button>
        </div>
        <ng-template #loggedIn>
            <div
            class="header-actions__auth">
                <button 
                mat-raised-button 
                color="primary"
                (click)="toAccount()"
               >My Account</button>
            </div>
        </ng-template>
    </div>
</div>
